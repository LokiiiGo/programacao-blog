<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Programação</title>
    <link rel="icon" type="image/icon" href="image/blog.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="pagina-inicial.css">
</head>

<body>
    <header>
        <nav>
            <ul class="flex justify-center m-0">
                <li class="nav-header"><a href="index.html">Home</a></li>
                <li class="nav-header"><a href="#">Sobre</a></li>
                <li class="nav-header"><a href="mailto:lucascalle880@gmail.com">Contato</a></li>
                <li class="nav-header"><a href="#">Categorias</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-blog text-center">
        <h1 class="titulo-principal">Blog de Programação</h1>
        <p class="autor">Autor: Lucas Bruno Calle Chambi</p>

        <section class="lista-posts" id="lista-posts"></section>
        <a href="index-1.html" id="conteudo"></a>

    </main>
    <script>
        const posts = [
    { 
        id: "html", 
        texto: "HTML - A Estrutura Esqueleto de um Website",
        textoConteudo: `É uma linguagem de computador que define a estrutura e o significado de conteúdo da web. É o bloco de construção mais basica de um website
        e é utilizado para estruturar paginas web e o seu conteúdo. Por exemplo, o conteúdo pode ser estruturado em parágrafos, numa lista com marcadores ou usando imagens e tabelas.
        <br>
        O HTML utiliza tags, também chamadas de elementos HTML, para informar ao navegador que tipo de estrutura está a ser construida. As tags são identificadas por um sinal de menor que (<) seguido
        pelo nome da tag é um sinal de maior que (>).
        <br>
        Foi criado por Tim Berners-Lee, um físico britânico, a primeira versão foi publicado em 1991. O World Wide Web Consortium (W3C) é reponsável por manter e desenvolver as especificações do HTML.` ,
        image: 'image/html.png',
    },

    { 
        id: "css", 
        texto: "CSS - A Estilização de um Website" 
    },

    { 
        id: "js", 
        texto: "JavaScript - A Interatividade no Website" 
    },

    { id: "mysql", texto: "MySQL - Banco de Dados Relacional" },
    { id: "php", texto: "Programação PHP" },
    { id: "logica", texto: "Lógica de Programação" },
    { id: "bootstrap", texto: "Programando em Bootstrap" },
    { id: "tailwind", texto: "TailwindCSS - Framework de CSS" },
    { id: "arduino", texto: "Arduino - Construindo Hardware" },
    { id: "c", texto: "C - A linguagem mais antiga" },
    { id: "github", texto: "GitHub - Rede Social de Programador" },
    { id: "xampp", texto: "O que é XAMPP?" },
    { id: "laravel", texto: "Laravel - Framework Back-end" },
    { id: "java", texto: "O que é Java?" },
    { id: "react", texto: "React - Framework Front-end" },
    { id: "portugol", texto: "Portugol - A linguagem brasileira" },
    { id: "vscode", texto: "VS Code" },
    { id: "framework", texto: "O que é Framework" },
    { id: "python", texto: "Python - Programação orientada a objetos" }
];

const container = document.getElementById('lista-posts');

// Função que gera o HTML automaticamente
posts.forEach(post => {
    const link = document.createElement('a');
    link.href = `index-1.html?topico=${post.id}`;
    link.innerHTML = `<p class="post-titulo">${post.texto}</p>`;
    container.appendChild(link);
    
    const conteudoElement = document.getElementById('conteudo');
    if (conteudoElement && post.textoConteudo) {
        conteudoElement.innerHTML = `<p class="conteudo">${post.textoConteudo}</p>`;
    }
});
    </script>
    
</body>

</html>
